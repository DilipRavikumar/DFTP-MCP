apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: dftp-mcp
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: dftp-mcp/auth-service:latest
        ports:
        - containerPort: 8280
        env:
        - name: KEYCLOAK_INTERNAL_URL
          value: "http://keycloak:8080" 
        - name: KEYCLOAK_PUBLIC_URL
          value: "http://localhost:8180" 
        - name: KEYCLOAK_REALM
          value: "authentication"
        - name: KEYCLOAK_CLIENT_ID
          value: "public-client"
        - name: GATEWAY_CALLBACK
          value: "http://localhost:8081/api/auth/callback" 
        - name: FRONTEND_CALLBACK
          value: "http://localhost:4200/login-callback"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: dftp-mcp
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 8280
      targetPort: 8280
  type: ClusterIP
