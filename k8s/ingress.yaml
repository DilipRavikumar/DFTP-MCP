apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dftp-ingress
  namespace: dftp-mcp
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Keycloak admin console - highest priority
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      # Keycloak resources (css, js, fonts)
      - path: /resources
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      # Keycloak js
      - path: /js
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      # Auth gateway for /api routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: auth-gateway
            port:
              number: 8081
      # Keycloak for authentication
      - path: /realms
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      # Frontend (catch-all - MUST be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
